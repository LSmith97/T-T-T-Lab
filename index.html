<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Tic-Tac-Toe!</title>
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Play&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body class="flex-ctr">
  <h1>Tic-Tac-Toe!</h1>
  <h2 id="win"></h2>
  <div id="scorebox">
    <div>Score: </div>
    <div>X: <span id="x"></span></div>
    <div>O: <span id="o"></span></div>
    <div>Ties: <span id="draw"></span></div>
    <div>Current Turn: <span id="turn"></span></div>
  </div>
  <main>
    <div class="box" id="0"></div>
    <div class="box" id="1"></div>
    <div class="box" id="2"></div>
    <div class="box" id="3"></div>
    <div class="box" id="4"></div>
    <div class="box" id="5"></div>
    <div class="box" id="6"></div>
    <div class="box" id="7"></div>
    <div class="box" id="8"></div>
  </main>
  <button>Reset Game</button>
</body>
</html>
